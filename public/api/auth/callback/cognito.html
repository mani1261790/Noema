<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>認証コールバック</title>
  <style>
    :root {
      --bg-0: #071225;
      --bg-1: #0f2238;
      --bg-2: #1a2f44;
      --text: #ebf3ff;
      --muted: #b8cde8;
      --panel: rgba(12, 21, 40, 0.74);
      --border: rgba(145, 183, 227, 0.33);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background:
        radial-gradient(circle at 12% 12%, rgba(87,196,223,.18), transparent 44%),
        radial-gradient(circle at 88% 5%, rgba(255, 155, 96, 0.16), transparent 40%),
        radial-gradient(circle at 80% 80%, rgba(109, 196, 255, 0.2), transparent 45%),
        linear-gradient(155deg, var(--bg-0) 0%, var(--bg-1) 48%, var(--bg-2) 100%);
      color: var(--text);
      font-family: "IBM Plex Sans", system-ui, sans-serif;
      padding: 16px;
    }
    .box {
      width: min(90vw, 520px);
      border-radius: 20px;
      border: 1px solid var(--border);
      background: var(--panel);
      backdrop-filter: blur(18px) saturate(145%);
      -webkit-backdrop-filter: blur(18px) saturate(145%);
      padding: 20px;
      box-shadow: 0 30px 66px rgba(2, 7, 16, 0.58), inset 0 1px 0 rgba(166,205,255,.16);
    }
    h1 { margin-top: 0; margin-bottom: 10px; }
    p { line-height: 1.75; color: var(--muted); }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; font-size: 12px; }
  </style>
</head>
<body>
  <main class="box">
    <h1>認証処理中...</h1>
    <p id="message">Cognitoトークンを取得しています。</p>
    <p id="detail" class="mono"></p>
  </main>

  <script>
    (function () {
      const COGNITO_DOMAIN = "https://noema-437089831576-auth.auth.ap-northeast-3.amazoncognito.com";
      const COGNITO_CLIENT_ID = "1tkarvhnc0bmo9ikn598afmg9";
      const REDIRECT_URI = `${window.location.origin}/api/auth/callback/cognito`;

      const messageEl = document.getElementById("message");
      const detailEl = document.getElementById("detail");

      function fail(message, detail) {
        messageEl.textContent = message;
        if (detail) detailEl.textContent = detail;
      }

      async function run() {
        const params = new URLSearchParams(window.location.search);
        const error = params.get("error");
        const errorDescription = params.get("error_description");
        if (error) {
          fail("認証エラーが発生しました。", `${error}: ${errorDescription || ""}`);
          return;
        }

        const code = params.get("code");
        const state = params.get("state");
        const expectedState = sessionStorage.getItem("noema_pkce_state");
        const verifier = sessionStorage.getItem("noema_pkce_verifier");

        if (!code || !state || !expectedState || !verifier) {
          fail("認証情報が不足しています。", "loginページから再度実行してください。");
          return;
        }

        if (state !== expectedState) {
          fail("state検証に失敗しました。", "CSRF防止のため処理を中止しました。");
          return;
        }

        const payload = new URLSearchParams({
          grant_type: "authorization_code",
          client_id: COGNITO_CLIENT_ID,
          code,
          redirect_uri: REDIRECT_URI,
          code_verifier: verifier
        });

        const response = await fetch(`${COGNITO_DOMAIN}/oauth2/token`, {
          method: "POST",
          headers: { "content-type": "application/x-www-form-urlencoded" },
          body: payload.toString()
        });

        if (!response.ok) {
          const raw = await response.text();
          fail("トークン交換に失敗しました。", raw.slice(0, 300));
          return;
        }

        const tokenPayload = await response.json();
        if (!tokenPayload.id_token) {
          fail("IDトークンが取得できませんでした。", JSON.stringify(tokenPayload).slice(0, 280));
          return;
        }

        localStorage.setItem("noema_id_token", tokenPayload.id_token);
        if (tokenPayload.access_token) {
          localStorage.setItem("noema_access_token", tokenPayload.access_token);
        }

        sessionStorage.removeItem("noema_pkce_state");
        sessionStorage.removeItem("noema_pkce_verifier");

        messageEl.textContent = "ログインに成功しました。トップへ戻ります。";
        setTimeout(() => {
          window.location.href = "/";
        }, 700);
      }

      run().catch((error) => {
        fail("認証処理に失敗しました。", error instanceof Error ? error.message : String(error));
      });
    })();
  </script>
</body>
</html>
