name: Deploy Static Assets

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "public/**"
      - "notebooks/**"
      - "scripts/**"
      - "package.json"
      - "package-lock.json"
      - "next.config.*"
      - "tailwind.config.*"
      - ".github/workflows/deploy-app.yml"
  workflow_dispatch:
    inputs:
      aws_region:
        description: AWS region
        required: true
        default: ap-northeast-3
      site_bucket:
        description: Target S3 bucket for static web assets (public/*)
        required: true
      notebook_bucket:
        description: Target S3 bucket for notebook HTML assets (public/notebooks/*)
        required: true
      notebooks_table:
        description: DynamoDB notebook metadata table name
        required: true
      cloudfront_distribution_id:
        description: CloudFront distribution ID to invalidate
        required: true

permissions:
  id-token: write
  contents: read

concurrency:
  group: deploy-static-assets-prod
  cancel-in-progress: true

jobs:
  deploy-static-assets:
    runs-on: ubuntu-latest
    environment: production
    env:
      AWS_REGION: ${{ inputs.aws_region || vars.NOEMA_AWS_REGION || 'ap-northeast-3' }}
      SITE_BUCKET: ${{ inputs.site_bucket || vars.NOEMA_SITE_BUCKET }}
      NOTEBOOK_BUCKET: ${{ inputs.notebook_bucket || vars.NOEMA_NOTEBOOK_BUCKET }}
      NOTEBOOKS_TABLE: ${{ inputs.notebooks_table || vars.NOEMA_NOTEBOOKS_TABLE }}
      CLOUDFRONT_DISTRIBUTION_ID: ${{ inputs.cloudfront_distribution_id || vars.NOEMA_CLOUDFRONT_DISTRIBUTION_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Validate deployment variables
        run: |
          set -euo pipefail
          for var_name in SITE_BUCKET NOTEBOOK_BUCKET NOTEBOOKS_TABLE CLOUDFRONT_DISTRIBUTION_ID; do
            if [[ -z "${!var_name:-}" ]]; then
              echo "Missing ${var_name}. Set workflow input or repository variable."
              exit 1
            fi
          done

      - name: Install dependencies
        run: npm ci

      - name: Build notebooks
        run: npm run build:notebooks

      - name: Build app
        run: npm run build

      - name: Upload site static files
        run: |
          aws s3 sync ./public s3://${SITE_BUCKET} --delete

      - name: Upload notebook html assets
        run: |
          aws s3 sync ./public/notebooks s3://${NOTEBOOK_BUCKET} --delete

      - name: Sync notebook metadata/chunks to DynamoDB
        run: |
          npm run sync:notebooks:aws -- --table "${NOTEBOOKS_TABLE}"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${CLOUDFRONT_DISTRIBUTION_ID}" \
            --paths "/*"
