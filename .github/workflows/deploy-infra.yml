name: Deploy Infra

on:
  workflow_dispatch:
    inputs:
      aws_region:
        description: AWS region
        required: true
        default: ap-northeast-3
      stack_stage:
        description: Stage suffix
        required: true
        default: prod
      frontend_url:
        description: Frontend URL for Cognito callback/logout
        required: true
      alarm_email:
        description: Optional alarm notification email
        required: false
        default: ""
      cognito_domain_prefix:
        description: Optional custom Cognito domain prefix
        required: false
        default: ""
      create_github_deploy_role:
        description: Create GitHub OIDC deploy role (true/false)
        required: false
        default: "false"
      github_repo:
        description: Repo slug for OIDC role trust (owner/repo)
        required: false
        default: ""
      github_ref_pattern:
        description: Git ref pattern for OIDC trust (ex refs/heads/main or refs/heads/*)
        required: false
        default: refs/heads/main
      qa_model_provider:
        description: QA model provider (auto/openai/bedrock/mock)
        required: false
        default: openai
      openai_model_small:
        description: OpenAI small model id
        required: false
        default: gpt-5-nano
      openai_model_mid:
        description: Optional OpenAI mid model id
        required: false
        default: ""
      openai_model_large:
        description: Optional OpenAI large model id
        required: false
        default: ""
      openai_api_key_ssm_parameter:
        description: Optional SSM SecureString parameter name for OPENAI_API_KEY
        required: false
        default: ""
      admin_emails:
        description: Optional comma-separated admin emails
        required: false
        default: ""
      noema_inline_qa:
        description: Run inline QA in API (true/false)
        required: false
        default: "false"

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: infra/package-lock.json

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ inputs.aws_region }}

      - name: Install dependencies
        run: npm ci

      - name: CDK bootstrap
        run: npx cdk bootstrap

      - name: CDK deploy
        run: |
          EXTRA_CTX=""
          if [ -n "${{ inputs.alarm_email }}" ]; then
            EXTRA_CTX="$EXTRA_CTX -c alarmEmail=${{ inputs.alarm_email }}"
          fi
          if [ -n "${{ inputs.cognito_domain_prefix }}" ]; then
            EXTRA_CTX="$EXTRA_CTX -c cognitoDomainPrefix=${{ inputs.cognito_domain_prefix }}"
          fi
          if [ "${{ inputs.create_github_deploy_role }}" = "true" ]; then
            if [ -z "${{ inputs.github_repo }}" ]; then
              echo "github_repo is required when create_github_deploy_role=true"
              exit 1
            fi
            EXTRA_CTX="$EXTRA_CTX -c createGithubDeployRole=true -c githubRepo=${{ inputs.github_repo }} -c githubRefPattern=${{ inputs.github_ref_pattern }}"
          fi
          EXTRA_CTX="$EXTRA_CTX -c qaModelProvider=${{ inputs.qa_model_provider }} -c openAiModelSmall=${{ inputs.openai_model_small }}"
          if [ -n "${{ inputs.openai_model_mid }}" ]; then
            EXTRA_CTX="$EXTRA_CTX -c openAiModelMid=${{ inputs.openai_model_mid }}"
          fi
          if [ -n "${{ inputs.openai_model_large }}" ]; then
            EXTRA_CTX="$EXTRA_CTX -c openAiModelLarge=${{ inputs.openai_model_large }}"
          fi
          if [ -n "${{ inputs.openai_api_key_ssm_parameter }}" ]; then
            EXTRA_CTX="$EXTRA_CTX -c openAiApiKeySsmParameter=${{ inputs.openai_api_key_ssm_parameter }}"
          fi
          if [ -n "${{ inputs.admin_emails }}" ]; then
            EXTRA_CTX="$EXTRA_CTX -c adminEmails=${{ inputs.admin_emails }}"
          fi
          EXTRA_CTX="$EXTRA_CTX -c noemaInlineQa=${{ inputs.noema_inline_qa }}"

          npm run deploy -- --require-approval never \
            -c stage=${{ inputs.stack_stage }} \
            -c frontendUrl=${{ inputs.frontend_url }} \
            $EXTRA_CTX
