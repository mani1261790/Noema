name: Deploy Infra

on:
  workflow_dispatch:
    inputs:
      aws_region:
        description: AWS region
        required: true
        default: ap-northeast-3
      stack_stage:
        description: Stage suffix
        required: true
        default: prod
      frontend_url:
        description: Frontend URL for Cognito callback/logout
        required: true
      alarm_email:
        description: Optional alarm notification email
        required: false
        default: ""
      cognito_domain_prefix:
        description: Optional custom Cognito domain prefix
        required: false
        default: ""
      create_github_deploy_role:
        description: Create GitHub OIDC deploy role (true/false)
        required: false
        default: "false"
      github_repo:
        description: Repo slug for OIDC role trust (owner/repo)
        required: false
        default: ""
      github_ref_pattern:
        description: Git ref pattern for OIDC trust (ex refs/heads/main or refs/heads/*)
        required: false
        default: refs/heads/main
      qa_model_provider:
        description: QA model provider (auto/openai/bedrock/mock)
        required: false
        default: openai
      openai_model_small:
        description: OpenAI small model id
        required: false
        default: gpt-5-nano
      openai_model_mid:
        description: Optional OpenAI mid model id
        required: false
        default: ""
      openai_model_large:
        description: Optional OpenAI large model id
        required: false
        default: ""
      openai_api_key_ssm_parameter:
        description: Optional SSM SecureString parameter name for OPENAI_API_KEY
        required: false
        default: ""
      admin_emails:
        description: Optional comma-separated admin emails
        required: false
        default: ""
      noema_inline_qa:
        description: Run inline QA in API (true/false)
        required: false
        default: "false"
      qa_rate_limit_max:
        description: Max question submissions per user in the time window
        required: false
        default: "6"
      qa_rate_limit_window_minutes:
        description: Rate-limit time window in minutes
        required: false
        default: "1"
      run_cdk_bootstrap:
        description: Run `cdk bootstrap` in this workflow (only for initial setup)
        required: false
        default: "false"

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: infra/package-lock.json

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ inputs.aws_region }}

      - name: Install dependencies
        run: npm ci

      - name: CDK bootstrap
        if: ${{ inputs.run_cdk_bootstrap == 'true' }}
        run: npx cdk bootstrap

      - name: CDK deploy
        env:
          INPUT_STACK_STAGE: ${{ inputs.stack_stage }}
          INPUT_FRONTEND_URL: ${{ inputs.frontend_url }}
          INPUT_ALARM_EMAIL: ${{ inputs.alarm_email }}
          INPUT_COGNITO_DOMAIN_PREFIX: ${{ inputs.cognito_domain_prefix }}
          INPUT_CREATE_GITHUB_DEPLOY_ROLE: ${{ inputs.create_github_deploy_role }}
          INPUT_GITHUB_REPO: ${{ inputs.github_repo }}
          INPUT_GITHUB_REF_PATTERN: ${{ inputs.github_ref_pattern }}
          INPUT_QA_MODEL_PROVIDER: ${{ inputs.qa_model_provider }}
          INPUT_OPENAI_MODEL_SMALL: ${{ inputs.openai_model_small }}
          INPUT_OPENAI_MODEL_MID: ${{ inputs.openai_model_mid }}
          INPUT_OPENAI_MODEL_LARGE: ${{ inputs.openai_model_large }}
          INPUT_OPENAI_API_KEY_SSM_PARAMETER: ${{ inputs.openai_api_key_ssm_parameter }}
          INPUT_ADMIN_EMAILS: ${{ inputs.admin_emails }}
          INPUT_NOEMA_INLINE_QA: ${{ inputs.noema_inline_qa }}
          INPUT_QA_RATE_LIMIT_MAX: ${{ inputs.qa_rate_limit_max }}
          INPUT_QA_RATE_LIMIT_WINDOW_MINUTES: ${{ inputs.qa_rate_limit_window_minutes }}
        run: |
          set -euo pipefail

          ctx_args=()
          if [[ -n "${INPUT_ALARM_EMAIL}" ]]; then
            ctx_args+=(-c "alarmEmail=${INPUT_ALARM_EMAIL}")
          fi
          if [[ -n "${INPUT_COGNITO_DOMAIN_PREFIX}" ]]; then
            ctx_args+=(-c "cognitoDomainPrefix=${INPUT_COGNITO_DOMAIN_PREFIX}")
          fi
          if [[ "${INPUT_CREATE_GITHUB_DEPLOY_ROLE}" == "true" ]]; then
            if [[ -z "${INPUT_GITHUB_REPO}" ]]; then
              echo "github_repo is required when create_github_deploy_role=true"
              exit 1
            fi
            ctx_args+=(
              -c "createGithubDeployRole=true"
              -c "githubRepo=${INPUT_GITHUB_REPO}"
              -c "githubRefPattern=${INPUT_GITHUB_REF_PATTERN}"
            )
          fi
          ctx_args+=(-c "qaModelProvider=${INPUT_QA_MODEL_PROVIDER}" -c "openAiModelSmall=${INPUT_OPENAI_MODEL_SMALL}")
          if [[ -n "${INPUT_OPENAI_MODEL_MID}" ]]; then
            ctx_args+=(-c "openAiModelMid=${INPUT_OPENAI_MODEL_MID}")
          fi
          if [[ -n "${INPUT_OPENAI_MODEL_LARGE}" ]]; then
            ctx_args+=(-c "openAiModelLarge=${INPUT_OPENAI_MODEL_LARGE}")
          fi
          if [[ -n "${INPUT_OPENAI_API_KEY_SSM_PARAMETER}" ]]; then
            ctx_args+=(-c "openAiApiKeySsmParameter=${INPUT_OPENAI_API_KEY_SSM_PARAMETER}")
          fi
          if [[ -n "${INPUT_ADMIN_EMAILS}" ]]; then
            ctx_args+=(-c "adminEmails=${INPUT_ADMIN_EMAILS}")
          fi
          ctx_args+=(
            -c "noemaInlineQa=${INPUT_NOEMA_INLINE_QA}"
            -c "qaRateLimitMax=${INPUT_QA_RATE_LIMIT_MAX}"
            -c "qaRateLimitWindowMinutes=${INPUT_QA_RATE_LIMIT_WINDOW_MINUTES}"
          )

          npm run deploy -- --require-approval never \
            -c "stage=${INPUT_STACK_STAGE}" \
            -c "frontendUrl=${INPUT_FRONTEND_URL}" \
            "${ctx_args[@]}"
