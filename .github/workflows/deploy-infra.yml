name: Deploy Infra

on:
  push:
    branches: [main]
    paths:
      - "infra/**"
      - ".github/workflows/deploy-infra.yml"
  workflow_dispatch:
    inputs:
      aws_region:
        description: AWS region
        required: true
        default: ap-northeast-3
      stack_stage:
        description: Stage suffix
        required: true
        default: prod
      frontend_url:
        description: Frontend URL for Cognito callback/logout
        required: true
      alarm_email:
        description: Optional alarm notification email
        required: false
        default: ""
      cognito_domain_prefix:
        description: Optional custom Cognito domain prefix
        required: false
        default: ""
      create_github_deploy_role:
        description: Create GitHub OIDC deploy role (true/false)
        required: false
        default: "true"
      github_repo:
        description: Repo slug for OIDC role trust (owner/repo)
        required: false
        default: mani1261790/Noema
      github_ref_pattern:
        description: Git ref pattern for OIDC trust (ex refs/heads/main or refs/heads/*)
        required: false
        default: refs/heads/main
      github_environment_name:
        description: GitHub Environment name allowed for OIDC trust
        required: false
        default: production
      qa_model_provider:
        description: QA model provider (auto/openai/bedrock/mock)
        required: false
        default: auto
      bedrock_region:
        description: Bedrock runtime region
        required: false
        default: us-east-1
      bedrock_model_small:
        description: Bedrock small model ID
        required: false
        default: ""
      bedrock_model_mid:
        description: Optional Bedrock mid model ID
        required: false
        default: ""
      bedrock_model_large:
        description: Optional Bedrock large model ID
        required: false
        default: ""
      openai_model_small:
        description: OpenAI small model id
        required: false
        default: gpt-5-nano
      openai_model_mid:
        description: Optional OpenAI mid model id
        required: false
        default: ""
      openai_model_large:
        description: Optional OpenAI large model id
        required: false
        default: ""
      openai_api_key_ssm_parameter:
        description: Optional SSM SecureString parameter name for OPENAI_API_KEY
        required: false
        default: ""
      admin_emails:
        description: Optional comma-separated admin emails
        required: false
        default: ""
      noema_inline_qa:
        description: Run inline QA in API (true/false)
        required: false
        default: "false"
      qa_rate_limit_max:
        description: Max question submissions per user in the time window
        required: false
        default: "6"
      qa_rate_limit_window_minutes:
        description: Rate-limit time window in minutes
        required: false
        default: "1"
      run_cdk_bootstrap:
        description: Run `cdk bootstrap` in this workflow (only for initial setup)
        required: false
        default: "false"

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    env:
      AWS_REGION: ${{ inputs.aws_region || vars.NOEMA_AWS_REGION || 'ap-northeast-3' }}
      STACK_STAGE: ${{ inputs.stack_stage || vars.NOEMA_STACK_STAGE || 'prod' }}
      FRONTEND_URL: ${{ inputs.frontend_url || vars.NOEMA_FRONTEND_URL }}
      ALARM_EMAIL: ${{ inputs.alarm_email || vars.NOEMA_ALARM_EMAIL || '' }}
      COGNITO_DOMAIN_PREFIX: ${{ inputs.cognito_domain_prefix || vars.NOEMA_COGNITO_DOMAIN_PREFIX || '' }}
      CREATE_GITHUB_DEPLOY_ROLE: ${{ inputs.create_github_deploy_role || vars.NOEMA_CREATE_GITHUB_DEPLOY_ROLE || 'true' }}
      GITHUB_REPO: ${{ inputs.github_repo || vars.NOEMA_GITHUB_REPO || 'mani1261790/Noema' }}
      GITHUB_REF_PATTERN: ${{ inputs.github_ref_pattern || vars.NOEMA_GITHUB_REF_PATTERN || 'refs/heads/main' }}
      GITHUB_ENVIRONMENT_NAME: ${{ inputs.github_environment_name || vars.NOEMA_GITHUB_ENVIRONMENT_NAME || 'production' }}
      QA_MODEL_PROVIDER: ${{ inputs.qa_model_provider || vars.NOEMA_QA_MODEL_PROVIDER || 'auto' }}
      BEDROCK_REGION: ${{ inputs.bedrock_region || vars.NOEMA_BEDROCK_REGION || 'us-east-1' }}
      BEDROCK_MODEL_SMALL: ${{ inputs.bedrock_model_small || vars.NOEMA_BEDROCK_MODEL_SMALL || '' }}
      BEDROCK_MODEL_MID: ${{ inputs.bedrock_model_mid || vars.NOEMA_BEDROCK_MODEL_MID || '' }}
      BEDROCK_MODEL_LARGE: ${{ inputs.bedrock_model_large || vars.NOEMA_BEDROCK_MODEL_LARGE || '' }}
      OPENAI_MODEL_SMALL: ${{ inputs.openai_model_small || vars.NOEMA_OPENAI_MODEL_SMALL || 'gpt-5-nano' }}
      OPENAI_MODEL_MID: ${{ inputs.openai_model_mid || vars.NOEMA_OPENAI_MODEL_MID || '' }}
      OPENAI_MODEL_LARGE: ${{ inputs.openai_model_large || vars.NOEMA_OPENAI_MODEL_LARGE || '' }}
      OPENAI_API_KEY_SSM_PARAMETER: ${{ inputs.openai_api_key_ssm_parameter || vars.NOEMA_OPENAI_API_KEY_SSM_PARAMETER || '' }}
      ADMIN_EMAILS: ${{ inputs.admin_emails || vars.NOEMA_ADMIN_EMAILS || '' }}
      NOEMA_INLINE_QA: ${{ inputs.noema_inline_qa || vars.NOEMA_INLINE_QA || 'false' }}
      QA_RATE_LIMIT_MAX: ${{ inputs.qa_rate_limit_max || vars.NOEMA_QA_RATE_LIMIT_MAX || '6' }}
      QA_RATE_LIMIT_WINDOW_MINUTES: ${{ inputs.qa_rate_limit_window_minutes || vars.NOEMA_QA_RATE_LIMIT_WINDOW_MINUTES || '1' }}
      RUN_CDK_BOOTSTRAP: ${{ inputs.run_cdk_bootstrap || vars.NOEMA_RUN_CDK_BOOTSTRAP || 'false' }}
    defaults:
      run:
        working-directory: infra
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: infra/package-lock.json

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Validate deployment variables
        run: |
          set -euo pipefail
          for var_name in FRONTEND_URL STACK_STAGE CREATE_GITHUB_DEPLOY_ROLE GITHUB_REPO GITHUB_REF_PATTERN GITHUB_ENVIRONMENT_NAME QA_MODEL_PROVIDER BEDROCK_REGION OPENAI_MODEL_SMALL NOEMA_INLINE_QA QA_RATE_LIMIT_MAX QA_RATE_LIMIT_WINDOW_MINUTES; do
            if [[ -z "${!var_name:-}" ]]; then
              echo "Missing ${var_name}. Set workflow input or repository/environment variable."
              exit 1
            fi
          done

      - name: Install dependencies
        run: npm ci

      - name: CDK bootstrap
        if: ${{ env.RUN_CDK_BOOTSTRAP == 'true' }}
        run: npx cdk bootstrap

      - name: CDK deploy
        env:
          INPUT_STACK_STAGE: ${{ env.STACK_STAGE }}
          INPUT_FRONTEND_URL: ${{ env.FRONTEND_URL }}
          INPUT_ALARM_EMAIL: ${{ env.ALARM_EMAIL }}
          INPUT_COGNITO_DOMAIN_PREFIX: ${{ env.COGNITO_DOMAIN_PREFIX }}
          INPUT_CREATE_GITHUB_DEPLOY_ROLE: ${{ env.CREATE_GITHUB_DEPLOY_ROLE }}
          INPUT_GITHUB_REPO: ${{ env.GITHUB_REPO }}
          INPUT_GITHUB_REF_PATTERN: ${{ env.GITHUB_REF_PATTERN }}
          INPUT_GITHUB_ENVIRONMENT_NAME: ${{ env.GITHUB_ENVIRONMENT_NAME }}
          INPUT_QA_MODEL_PROVIDER: ${{ env.QA_MODEL_PROVIDER }}
          INPUT_BEDROCK_REGION: ${{ env.BEDROCK_REGION }}
          INPUT_BEDROCK_MODEL_SMALL: ${{ env.BEDROCK_MODEL_SMALL }}
          INPUT_BEDROCK_MODEL_MID: ${{ env.BEDROCK_MODEL_MID }}
          INPUT_BEDROCK_MODEL_LARGE: ${{ env.BEDROCK_MODEL_LARGE }}
          INPUT_OPENAI_MODEL_SMALL: ${{ env.OPENAI_MODEL_SMALL }}
          INPUT_OPENAI_MODEL_MID: ${{ env.OPENAI_MODEL_MID }}
          INPUT_OPENAI_MODEL_LARGE: ${{ env.OPENAI_MODEL_LARGE }}
          INPUT_OPENAI_API_KEY_SSM_PARAMETER: ${{ env.OPENAI_API_KEY_SSM_PARAMETER }}
          INPUT_ADMIN_EMAILS: ${{ env.ADMIN_EMAILS }}
          INPUT_NOEMA_INLINE_QA: ${{ env.NOEMA_INLINE_QA }}
          INPUT_QA_RATE_LIMIT_MAX: ${{ env.QA_RATE_LIMIT_MAX }}
          INPUT_QA_RATE_LIMIT_WINDOW_MINUTES: ${{ env.QA_RATE_LIMIT_WINDOW_MINUTES }}
          DEPLOY_ROLE_ARN: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
        run: |
          set -euo pipefail

          trim() {
            local value="$1"
            value="${value#"${value%%[![:space:]]*}"}"
            value="${value%"${value##*[![:space:]]}"}"
            printf '%s' "${value}"
          }
          normalize_bedrock_model() {
            local model
            model="$(trim "$1")"
            model="${model%% *}"
            case "${model}" in
              "")
                printf ''
                ;;
              amazon.nova-micro-v1|amazon.nova-micro-v1:0)
                printf 'amazon.nova-micro-v1:0'
                ;;
              amazon.nova-lite-v1|amazon.nova-lite-v1:0)
                printf 'amazon.nova-lite-v1:0'
                ;;
              *)
                printf 'INVALID:%s' "${model}"
                ;;
            esac
          }
          validate_bedrock_model() {
            local model="$1"
            if [[ -z "${model}" ]]; then
              return
            fi
            case "${model}" in
              amazon.nova-micro-v1:0|amazon.nova-lite-v1:0) ;;
              *)
                echo "Unsupported bedrock model: ${model}"
                echo "Allowed: amazon.nova-micro-v1:0, amazon.nova-lite-v1:0"
                exit 1
                ;;
            esac
          }
          validate_bedrock_region() {
            local region="$1"
            case "${region}" in
              us-east-1|us-west-2|ap-northeast-1|ap-northeast-3) ;;
              *)
                echo "Unsupported bedrock region: ${region}"
                echo "Allowed: us-east-1, us-west-2, ap-northeast-1, ap-northeast-3"
                exit 1
                ;;
            esac
          }
          validate_frontend_url() {
            local url="$1"
            if [[ "${url}" =~ ^https://[A-Za-z0-9.-]+(:[0-9]+)?$ ]]; then
              return
            fi
            if [[ "${url}" =~ ^http://localhost(:[0-9]+)?$ ]]; then
              return
            fi
            if [[ "${url}" =~ ^https?://[^[:space:]]+$ ]]; then
              echo "frontend_url must be origin only (scheme://host[:port]), without path/query/hash."
              exit 1
            fi
            if [[ ! "${url}" =~ ^https?:// ]]; then
              echo "frontend_url must start with http:// or https://"
              exit 1
            fi
            if [[ "${url}" =~ ^http:// ]]; then
              echo "http:// is allowed only for localhost"
              exit 1
            fi
            if [[ "${url}" =~ [[:space:]] ]]; then
              echo "frontend_url must not include whitespace"
              exit 1
            fi
            {
              echo "Invalid frontend_url: ${url}"
            } >&2
            exit 1
          }
          FRONTEND_URL_NORM="$(trim "${INPUT_FRONTEND_URL}")"
          FRONTEND_URL_NORM="${FRONTEND_URL_NORM%/}"
          BEDROCK_REGION_NORM="$(trim "${INPUT_BEDROCK_REGION}")"
          BEDROCK_MODEL_SMALL_NORM="$(normalize_bedrock_model "${INPUT_BEDROCK_MODEL_SMALL}")"
          BEDROCK_MODEL_MID_NORM="$(normalize_bedrock_model "${INPUT_BEDROCK_MODEL_MID}")"
          BEDROCK_MODEL_LARGE_NORM="$(normalize_bedrock_model "${INPUT_BEDROCK_MODEL_LARGE}")"
          for model in "${BEDROCK_MODEL_SMALL_NORM}" "${BEDROCK_MODEL_MID_NORM}" "${BEDROCK_MODEL_LARGE_NORM}"; do
            if [[ "${model}" == INVALID:* ]]; then
              bad_model="${model#INVALID:}"
              echo "Unsupported bedrock model: ${bad_model}"
              echo "Allowed: amazon.nova-micro-v1(:0), amazon.nova-lite-v1(:0)"
              exit 1
            fi
          done

          if [[ "${INPUT_QA_MODEL_PROVIDER}" == "bedrock" ]]; then
            if [[ -z "${BEDROCK_MODEL_SMALL_NORM}" ]]; then
              echo "bedrock_model_small is required when qa_model_provider=bedrock"
              exit 1
            fi
          fi
          MANAGED_DEPLOY_ROLE="noema-${INPUT_STACK_STAGE}-github-deploy"
          if [[ "${INPUT_CREATE_GITHUB_DEPLOY_ROLE}" != "true" ]] && [[ "${DEPLOY_ROLE_ARN}" == *":role/${MANAGED_DEPLOY_ROLE}" ]]; then
            echo "create_github_deploy_role must be true when using stack-managed ${MANAGED_DEPLOY_ROLE}."
            exit 1
          fi
          validate_frontend_url "${FRONTEND_URL_NORM}"
          validate_bedrock_region "${BEDROCK_REGION_NORM}"
          validate_bedrock_model "${BEDROCK_MODEL_SMALL_NORM}"
          validate_bedrock_model "${BEDROCK_MODEL_MID_NORM}"
          validate_bedrock_model "${BEDROCK_MODEL_LARGE_NORM}"

          ctx_args=()
          if [[ -n "${INPUT_ALARM_EMAIL}" ]]; then
            ctx_args+=(-c "alarmEmail=${INPUT_ALARM_EMAIL}")
          fi
          if [[ -n "${INPUT_COGNITO_DOMAIN_PREFIX}" ]]; then
            ctx_args+=(-c "cognitoDomainPrefix=${INPUT_COGNITO_DOMAIN_PREFIX}")
          fi
          if [[ "${INPUT_CREATE_GITHUB_DEPLOY_ROLE}" == "true" ]]; then
            if [[ -z "${INPUT_GITHUB_REPO}" ]]; then
              echo "github_repo is required when create_github_deploy_role=true"
              exit 1
            fi
            ctx_args+=(
              -c "createGithubDeployRole=true"
              -c "githubRepo=${INPUT_GITHUB_REPO}"
              -c "githubRefPattern=${INPUT_GITHUB_REF_PATTERN}"
              -c "githubEnvironmentName=${INPUT_GITHUB_ENVIRONMENT_NAME}"
            )
          fi
          ctx_args+=(
            -c "qaModelProvider=${INPUT_QA_MODEL_PROVIDER}"
            -c "bedrockRegion=${BEDROCK_REGION_NORM}"
            -c "bedrockModelSmall=${BEDROCK_MODEL_SMALL_NORM}"
            -c "openAiModelSmall=${INPUT_OPENAI_MODEL_SMALL}"
          )
          if [[ -n "${BEDROCK_MODEL_MID_NORM}" ]]; then
            ctx_args+=(-c "bedrockModelMid=${BEDROCK_MODEL_MID_NORM}")
          fi
          if [[ -n "${BEDROCK_MODEL_LARGE_NORM}" ]]; then
            ctx_args+=(-c "bedrockModelLarge=${BEDROCK_MODEL_LARGE_NORM}")
          fi
          if [[ -n "${INPUT_OPENAI_MODEL_MID}" ]]; then
            ctx_args+=(-c "openAiModelMid=${INPUT_OPENAI_MODEL_MID}")
          fi
          if [[ -n "${INPUT_OPENAI_MODEL_LARGE}" ]]; then
            ctx_args+=(-c "openAiModelLarge=${INPUT_OPENAI_MODEL_LARGE}")
          fi
          if [[ -n "${INPUT_OPENAI_API_KEY_SSM_PARAMETER}" ]]; then
            ctx_args+=(-c "openAiApiKeySsmParameter=${INPUT_OPENAI_API_KEY_SSM_PARAMETER}")
          fi
          if [[ -n "${INPUT_ADMIN_EMAILS}" ]]; then
            ctx_args+=(-c "adminEmails=${INPUT_ADMIN_EMAILS}")
          fi
          ctx_args+=(
            -c "noemaInlineQa=${INPUT_NOEMA_INLINE_QA}"
            -c "qaRateLimitMax=${INPUT_QA_RATE_LIMIT_MAX}"
            -c "qaRateLimitWindowMinutes=${INPUT_QA_RATE_LIMIT_WINDOW_MINUTES}"
          )

          npm run deploy -- --require-approval never \
            -c "stage=${INPUT_STACK_STAGE}" \
            -c "frontendUrl=${FRONTEND_URL_NORM}" \
            "${ctx_args[@]}"
